<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="Login.js"></script>
        <link href="homePage.css" rel="stylesheet" />
    </head>
    <body>
         <div id="login-form">
            <h2>Sign In</h2>
            

                <br /><br />
                <input id="userNameLogIn" type="text" placeholder="user name" /><br /><br />
                <input id="userPasswordLogIn" type="password" placeholder="user password" /><br /><br />
                <button onclick="signIn()">log in</button><br /><br /><br />
                <div id="signup-link">
                    <a onclick="document.getElementById('signup-form').style.display = 'block'">Create an account</a>
                </div>
            
         </div>
         <div id="signup-form" style="display: none;">
             <h2>Sign Up</h2>


             <br /><br /><br /><br />
             <label> email</label>
             <input id="email" type="email" /><br /><br />
             <label>password</label>
             <input onchange="passwordStrength()" id="password" type="password" /> <progress id="progress" value="0" max="4"></progress><br /><br />
             <label>last name</label>
             <input id="lastName" type="text" /><br /><br />
             <label>first name</label>
             <input id="firstName" type="text" /><br /><br />
             <button onclick="signUp()">register </button>

         </div>
    </body>

</html>
